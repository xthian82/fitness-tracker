<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
    <mat-icon class="mat-18">face</mat-icon>
    <span class="nav-caption">Sign up</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon class="mat-18">input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onClose()">
    <mat-icon class="mat-18">fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item>
    <button *ngIf="isAuth" mat-icon-button (click)="onLogout()">
      <mat-icon>settings_power</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>

</mat-nav-list>
